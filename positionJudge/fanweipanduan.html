<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
body,ul,li{
	margin: 0;
	padding: 0;
}
li {
	list-style: none;
	float: left;
	border:1px solid black;
	margin-right: 20px;
}
	.content {
		width: 1200px;
		margin: 100px auto;
	}
	.clear{
		clear: both;
	}
</style>
<body>
	<div class="content" id="content">
		<ul id="conUl">
			<li><img src="./images/5a9361acN15df8929.jpg"></li>
			<li><img src="./images/5a9361f0N3027ddf4.jpg"></li>
			<li><img src="./images/5a93621aNb491b46d.jpg"></li>
			<li><img src="./images/5a936144Nf3a9b6b4.jpg"></li>
			<li><img src="./images/5a936182N921eb9e9.jpg"></li>
			<div class="clear"></div>
		</ul>
		<div class="clear"></div>
	</div>
	<script type="text/javascript">
		var oCon = document.getElementById('content');	
		oCon.addEventListener('mouseenter',function(e){
			var target = e.target;
			var clientX = e.clientX;
			var clientY = e.clientY;
			if(target.tagName.toLowerCase() === 'li'){
				// console.log(target.offsetTop)
				// console.log(clientX)
				var Top = clientY - target.offsetTop;
				var Left = clientX - target.offsetLeft;
				var Right = target.offsetWidth - Left;
				var Bottom = target.offsetHeight - Top;
				//console.log('上' + Top, '左' + Left, '右' + Right, '下' + Bottom)
				var describe = Math.min(Top,Left,Right,Bottom)
				//console.log(describe)
				switch(describe){
					case Top:
						console.log('上')
						break;
					case Left:
						console.log('左')
						break;
					case Right:
						console.log('右')
						break;
					case Bottom:
						console.log('下')
						break;
				}
			}
		},true)
	</script>
</body>
</html>
